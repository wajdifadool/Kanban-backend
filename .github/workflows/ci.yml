# This is a GitHub Actions workflow that runs your Node.js tests automatically.
# It runs every time you push code or open a pull request.

name: Node.js CI # Just a label for this workflow

on:
  push: # Run the workflow when you push code
    branches: ['**'] # You can list any branches you want to test
  pull_request: # Also run when you create a pull request
    branches: ['**']

jobs:
  test:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner (virtual machine)

    steps:
      # Step 1: Checkout your repository code into the runner
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (you can change the version if needed)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use Node.js 20 (adjust if you prefer 18 or 22)

      # Step 3: Install dependencies (from your package.json)
      - name: Install dependencies
        run: npm install

      # Step 4: Run your test script
      # Make sure your package.json has a "test" script, e.g. "jest" or "mocha"
      - name: Run tests
        run: npm test
